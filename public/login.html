<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/login.css">

    <title>Login to ICARUS</title>

</head>

<body>

    <div class="login-form">
        <h1>Welcome to ICARUS</h1>
        <p>Let's Login</p>
    </div>

    <!-- Code derived from https://startbootstrap.com/snippets/login
    Some code was modified from the original to fit within needs of application -->
    <div class="container mt-8 mb-8">
        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
                <div class="card border-1 shadow-lg rounded-5 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <form class="login-info" action="/login" method="POST">
                            <label class="login-label" for="floatingInput">Enter email address</label>
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                            </div>
                            <label class="login-label" for="floatingPassword">Enter password</label>
                            <div class="form-floating mb-5">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold mb-3" type="submit">Login</button>
                                <a href="./index.html" class="btn btn-secondary text-uppercase fw-bold">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
