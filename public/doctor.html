<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Local CSS -->
        <link rel="stylesheet" href="./css/profile.css">
        <title>Doctor's Page</title>

    </head>

    <body>
        <center>
        <h1>Doctor's Page</h1>
        </center>
        <div class="container mt-3 mb-3">
            <div class="row">
                <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
                    <div class="card mb-5 border-1 rounded-5 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <fieldset>
                                <p id="Doctorinfo">&nbsp;</p>
                                <label class="profile-label">Doctor Name</label>
                                <div class="profile-info">
                                    <input type="text" id="doctorNameInput" class="form-control" name="doctorName"
                                        placeholder="Enter Doctor Name">
                                </div>
                                <label class="profile-label">Address</label>
                                <div class="profile-info">
                                    <input type="text" id="addressInput" class="form-control" name="Address"
                                        placeholder="Your Address">
                                </div>
                                <label class="profile-label">Qualification</label>
                                <div class="profile-info">
                                    <input type="text" id="lnameInput" class="form-control" name="Qualification"
                                        placeholder="Your Qualification">
                                </div>
                                <label class="profile-label">Email</label>
                                <div class="profile-info">
                                    <input type="email" id="emailInput" class="form-control" placeholder="Your Email"
                                        >
                                </div>
                                <label class="profile-label">Contact</label>
                                <div class="profile-info">
                                    <input type="text" id="contactInput" class="form-control" placeholder="+1 604-875-9652" required
                                        >
                                </div>
                                <label class="profile-label">OpenAt</label>
                                <div class="profile-info">
                                    <input type="text" id="openInput" class="form-control" placeholder="8:00 AM" required>
                                </div>
                                <label class="profile-label">CloseAt</label>
                                <div class="profile-info">
                                    <input type="text" id="closeInput" class="form-control" placeholder="5:00 PM" required>
                                </div>
                                <div class="profile-container">
                                    <button type="button" class="btn btn-success" id="saveInfo">Save</button>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
