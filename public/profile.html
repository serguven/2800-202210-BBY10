<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Icarus</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" rel="css/text" href="/css/profile.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <h2><img src="/images/logo.jpg" alt="logo" width="10%">ICARUS</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <form action="/logout" method="POST">
    <div class="profile-form">
      <h1>Your Profile</h1>
      <fieldset class="profile">
        <div class="profile-info">
          <label>Name</label>
          <input type="text" id="nameInput" class="name"  placeholder="Enter your name">
        </div>
        <div class="profile-info">
          <label>Email</label>
          <input type="email" id="emailInput" class="email"  placeholder="Enter your email">
        </div>
        <div class="profile-info">
          <label>Firstname</label>
          <input type="text" id="fnameInput" class="fname"  placeholder="Enter your Firstname">
        </div>
        <div class="profile-info">
          <label>Lastname</label>
          <input type="text" id="lnameInput" class="lname"  placeholder="Enter your Lastname">
        </div>
        <div class="profile-info">
          <label>Contact</label>
          <input type="number" id="contactInput" class="contact"  placeholder="Enter your Contact">
        </div>
      </fieldset>
      <br>
      <br>
      <div class="profile-container" >
        <button type="button" class="btn btn-success">Save</button>
        <button type="submit" class="btn btn-secondary">Log out</button>
      </div>
    </div>
  </form>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
      <footer class="footer">
        <div class="footer-content">
          <ul>
            <li><a href="#">facebook</a></li>
            <li><a href="#">instagram</a></li>
           <li><a href="#">twitter</a></li>
            <li><a href="#">message</a></li>
          </ul>
        </div>
        <div class="description">
          <ul>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms of Services</a></li>
          </ul>
        </div>
      </footer>
    
  </div>
</body>
