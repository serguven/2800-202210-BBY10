<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ICARUS</a>
        </div>
    </nav>

    <form action="/logout" method="POST">
        <div class="profile-form">
            <h1>Your Profile</h1>

            <div class="container-fluid mb-custom">
                <div class="profile-pic-div">
                    <div class="image-div">
                        <img src="./images/ps.png" alt="" id="photo">
                        <input type="file" id="file">
                        <label for="file" id="uploadBtn">Choose a photo</label>
                    </div>
                </div>
            </div>

            <!-- <form id="form2" action="/uploadphoto" enctype="multipart/form-data" method="POST">
        <label for="myImage" class="label">Upload Supporting Document</label>
        <input type="file" name="myImage" accept="image/*">
        <input type="submit" value="Click Me!" id="Submit" />
    </form> -->

            <!-- Code derived from https://startbootstrap.com/snippets/login
    Some code was modified from the original to fit within needs of application -->
            <div class="container mt-3 mb-3">
                <div class="row">
                    <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
                        <div class="card border-1 shadow-lg rounded-5 my-5">
                            <div class="card-body p-4 p-sm-5">
                                <form>
                                    <p id="updatedMessage">&nbsp;</p>
                                    <label class="profile-label">User Name</label>
                                    <div class="profile-info">
                                        <input type="text" id="userNameInput" class="form-control" name="userName" placeholder="Enter your User Name" disabled>
                                    </div>
                                    <label class="profile-label">First Name</label>
                                    <div class="profile-info">
                                        <input type="text" id="fnameInput" class="form-control" name="firstName" placeholder="Your First Name" disabled>
                                    </div>
                                    <label class="profile-label">Last Name</label>
                                    <div class="profile-info">
                                        <input type="text" id="lnameInput" class="form-control" name="lastName" placeholder="Your Last Name" disabled>
                                    </div>
                                    <label class="profile-label">Email</label>
                                    <div class="profile-info">
                                        <input type="email" id="emailInput" class="form-control" placeholder="Your Email" disabled>
                                    </div>
                                    <label class="profile-label">User Type</label>
                                    <div class="profile-info">
                                        <input type="text" id="userTypeInput" class="form-control" placeholder="Patient" disabled>
                                    </div>
                                    <label class="profile-label form-label" for="formFileLg">Select Image</label>
                                    <div class="profile-info">
                                        <input class="form-control" id="formFileLg" type="file" disabled>
                                    </div>
                                    <div class="profile-container" id="passwordChange">
                                        <button type="button" class="btn btn-danger" id="passwordChangeButton" onclick="changePassword()">Change Password</button>
                                    </div>
                                    <div class="profile-container">
                                        <div>
                                            <p class="profile-label" id="newPasswordMessage" hidden>Please Enter New Password!</p>
                                            <label class="profile-label" id="newPasswordLabel" hidden>New Password </label>
                                            <input type="hidden" id="newPasswordInput" class="form-control" placeholder="New Password"><br>
                                            <button type="button" class="btn btn-danger" id="submitNewPassword" hidden>Submit New Password</button>
                                            <p class="profile-label" id="samePassword">&nbsp;</p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="profile-container">
                                        <button type="button" class="btn btn-primary" onclick="editProfile()">Edit</button>
                                        <button type="button" class="btn btn-success" id="saveInfo">Save</button>
                                        <button type="submit" class="btn btn-danger" id="logout">Log out</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        ///////////////////////populate user info/////////////////////////////////////////////////////////////////
        $(document).ready(function() {
            $.ajax({
                url: "/getUserInfo",
                type: "GET",
                success: function(user) {
                    $("#userNameInput").attr('value', user.userName);
                    $("#fnameInput").attr('value', user.firstName);
                    $("#lnameInput").attr('value', user.lastName);
                    $("#emailInput").attr('value', user.email);
                    $("#userTypeInput").attr('value', user.userType);
                }
            })
        })


        ////////////////////////////////// edit button enables form for editing //////////////////////////////////////
        function editProfile() {
            document.getElementById("userNameInput").disabled = false;
            document.getElementById("fnameInput").disabled = false;
            document.getElementById("lnameInput").disabled = false;
            document.getElementById("formFileLg").disabled = false;
        }



        //////////////////////////////////////////change password//////////////////////////////////////////////////////////
        function changePassword() {
            document.getElementById("newPasswordMessage").removeAttribute("hidden");
            document.getElementById("newPasswordLabel").removeAttribute("hidden");
            document.getElementById("newPasswordInput").setAttribute("type", "text");
            document.getElementById("submitNewPassword").removeAttribute("hidden");
            document.getElementById("passwordChangeButton").setAttribute("hidden", "hidden");
        }

        $('#submitNewPassword').click(function() {
            $.ajax({
                url: '/changePassword',
                type: 'POST',
                data: {
                    password: $("#newPasswordInput").val(),
                },
                success: function(data) {
                    if (data == "samePassword") {
                        document.getElementById("samePassword").innerHTML = "New password cannot be the same as old password!";
                    } else if (data == "passChangeSuccess") {
                        document.getElementById("newPasswordMessage").setAttribute("hidden", "hidden");
                        document.getElementById("newPasswordLabel").setAttribute("hidden", "hidden");
                        document.getElementById("newPasswordInput").setAttribute("type", "hidden");
                        document.getElementById("submitNewPassword").setAttribute("hidden", "hidden");
                        document.getElementById("passwordChangeButton").removeAttribute("hidden");

                        document.getElementById("samePassword").innerHTML = "Your password changed successfully.";
                    }
                }
            })
        })




        /////////////////////////////edit profile///////////////////////////////////////////////////////
        $('#saveInfo').click(function() {
            console.log("Hello world");
            $.ajax({
                url: '/update',
                type: 'POST',
                data: {
                    firstName: $("#fnameInput").val(),
                    lastName: $("#lnameInput").val(),
                    userName: $("#userNameInput").val(),
                    email: $("#emailInput").val(),
                    userType: $("#userTypeInput").val(),
                },
                success: function(data) {
                    //location.reload();
                    document.getElementById("updatedMessage").innerHTML = "User profile updated";

                    document.getElementById("userNameInput").disabled = true;
                    document.getElementById("fnameInput").disabled = true;
                    document.getElementById("lnameInput").disabled = true;
                    document.getElementById("formFileLg").disabled = true;

                }
            })
        })










        ///////////////////// profile picture js code ///////////////////////////////////////////
        const imgDiv = document.querySelector('.profile-pic-div');
        const img = document.querySelector('#photo');
        const file = document.querySelector('#file');
        const uploadBtn = document.querySelector('#uploadBtn');

        //if user hover on img div
        imgDiv.addEventListener('mouseenter', function() {
            uploadBtn.style.display = "block";
        });

        //if we hover out from img div
        imgDiv.addEventListener('mouseleave', function() {
            uploadBtn.style.display = "none";
        });

        //when we choose a photo to upload
        file.addEventListener('change', function() {
            const chosen = this.files[0];
            if (chosen) {
                const reader = new FileReader();
                reader.addEventListener('load', function() {
                    img.setAttribute('src', reader.result);
                });
                reader.readAsDataURL(chosen);
            }
        });
    </script>

    <!--<script src="/server.js"></script>-->
</body>

</html>
