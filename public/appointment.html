<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book an appointment</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/appointment.css">
</head>

<body>
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
                <div id="drtext">Appointment for <br>
                    <div id="drname"></div>
                </div>
                <div id="form" class="card border-1 shadow-lg rounded-5 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <form class="booking-info" action="/booknewappointment" method="POST">
                            <label class="booking-label" for="name">Name</label>
                            <div class="mb-3">
                                <!-- <input type="hidden" name="did" id="did" />  -->
                                <input type="hidden" name="dname" id="dname" />
                                <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <label class="booking-label" for="date">Date</label>
                            <div class="mb-3">
                                <input id="dateInput" type="date" name="dateInput" class="form-control" placeholder="date" required>
                            </div>
                            <label class="booking-label" for="day">Day</label>
                            <div class="mb-3">
                                <input id="text" type="text" name="text" class="form-control" placeholder="Day" required>
                            </div>
                            <label class="booking-label" for="time">Time</label>
                            <div class="mb-3">
                                <input id="time" type="time" name="time" class="form-control" placeholder="time" required>
                            </div>
                            <label class="booking-label" for="Contact">Contact</label>
                            <div class="mb-3">
                                <input id="Contact" type="tel" name="Contact" class="form-control" placeholder="456-975-9652" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                            <div class="d-grid">
                                <button id="confirmbutton" class="btn btn-success btn-confirm text-uppercase fw-bold mb-3" type="submit">Book an Appointment</button>
                                <a href="profile.html" class="btn btn-secondary text-uppercase fw-bold">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/appoint.js"></script>

</body>

</html>
