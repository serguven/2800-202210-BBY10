<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/admin.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ICARUS</a>
        </div>
        <div class="profile-container">
            <form action="/profile" method="GET">
                <button type="submit" class="btn btn-success" id="profileButton">Profile</button>
            </form>
            <form action="/logout" method="POST">
                <button type="submit" class="btn btn-secondary" id="logoutButton">Log out</button>
            </form>
        </div>
    </nav>


    <div id="admin-title">
        <h1>Admin Dashboard</h1>
    </div>
    <form class="d-flex" id="search-bar">
        <input class="form-control me-2 br" type="search" placeholder="Search User" aria-label="Search">
        <button class="btn btn-outline-success br" type="submit">Search</button>
    </form>
    <div class="addUserCard" id="addUser">
        <div class="card br">
            <div class="card-body">
                <div class="card-title d-flex">
                    <h3>Add New User</h3>
                </div>
                <div class="card-text d-flex">
                    <label class="me-3">User Name:</label>
                    <div id="userName" contenteditable="true">Enter User's User Name</div>
                </div>
                <div class="card-text d-flex">
                    <label class="me-3">First Name:</label>
                    <div id="firstName" contenteditable="true">Enter User's First Name</div>
                </div>
                <div class="card-text d-flex">
                    <label class="me-3">Last Name:</label>
                    <div id="lastName" contenteditable="true">Enter User's Last Name</div>
                </div>
                <div class="card=text d-flex">
                    <label class="me-3">Email:</label>
                    <div id="email" contenteditable="true">Enter User's Email</div>
                </div>
                <div class="card=text d-flex">
                    <label class="me-3">Password:</label>
                    <div id="password" contenteditable="true">Enter User's Password</div>
                </div>
                <div class="card=text d-flex">
                    <label class="me-3">User Type:</label>
                    <div id="userType" contenteditable="true">Enter User's Role</div>
                </div>
                <div class="btn-group d-flex mt-3" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-success mx-2" id="addCardButton">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div id="separatorTitle">
        <h2>All Users</h2>
    </div>
    <div id="populate">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
