<html lang="en">

<head>

<body>
    <br>
    <br>
    <br>

  <div class="login-form" id="login-page">
    <h1>Welcome to ICARUS</h1>
    <p>Let's Login</p>
  </div>
  <br>
  <br> 
  <form class="login-info" action="/login" method="POST">
    <div class="login-container mb-3">
      <label>Email: </label>
      <input type="email" id="emailInput" required placeholder="Enter your email">
    </div>
    <div class="login-container mb-3">
      <label>Password: </label>
      <input type="password" id="passwordInput" placeholder="Enter Password">
    </div>

    <div class="container"  >
      <button type="submit">Login</button>

      <!--<a class="btn btn-success" id="submit">Login</a>
      <a class="btn btn-secondary">Cancel</a>-->


      <!-- <a href="/public/profile.html" class="btn btn-success" id="submit">Login</a>

    </div>
  </form>
  <br>
  <br>



</body>

</html>
