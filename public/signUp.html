<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>

    <div class="signup-form">
        <h1>Sign up and create a new account</h1>
    </div>

    <!-- Code derived from https://startbootstrap.com/snippets/login
    Some code was modified from the original to fit within needs of application -->
    <div class="container mt-2 mb-2">
        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
                <div class="card border-1 shadow-lg rounded-5 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <form action="#" method="POST">

                            <label class="signup-label" for="firstNameValue">Enter first name</label>
                            <div class=" mb-3">
                                <input id="firstNameValue" type="text" name="firstName" class="form-control" required>
                            </div>
                            <label class="signup-label" for="lastNameValue">Enter last name</label>
                            <div class="mb-3">
                                <input id="lastNameValue" type="text" name="lastName" class="form-control" required>
                            </div>

                            <label class="signup-label" for="userNameValue">Enter user name</label>
                            <div class="mb-3">
                                <input id="userNameValue" type="text" name="userName" class="form-control" required>
                            </div>

                            <label class="signup-label" for="emailValue">Enter email address</label>
                            <div class="mb-3">
                                <input id="emailValue" type="email" name="email" class="form-control" required>
                            </div>
                            <span id="same-email"></span>
                            <label class="signup-label" for="passwordValue">Enter password</label>
                            <div class="mb-5">
                                <input id="passwordValue" type="password" name="password" class="form-control" required>
                            </div>
                            <div class="signup-label d-flex mb-5">
                                <label for="userType">Are you a patient or a doctor?</label>
                                <select id="userType" name="userType">
                                    <option>Patient</option>
                                    <option>Doctor</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-success btn-login text-uppercase fw-bold mb-3" type="submit">Sign up</button>
                                <a href="./index.html" class="btn btn-primary text-uppercase fw-bold">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
